<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSON</title>
</head>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>


<script>
var text = '{"name":"Jason","street":"sector 21","phone":"555 1234567"}';

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML =
obj.name + "<br>" +
obj.street + "<br>" +
obj.phone;
</script>
</body>
</html>
